<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6d37079252.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Travel Page</title>
    </head>
<body>
    <body>
        <main>
            <section id="home">
            <header>
                <div class="logo">
                    <a href="index.html"><img src="/" alt="">LOGO</a>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html#Places">Places</a></li>
                        <li><a href="index.html#About-us">About Us</a></li>
                    </ul>
                </nav>
                <button onClick="location.href='sign-up.html'" class="btn">Sign Up</button>
            </header>
            <div class="wrapper">
                <h2>Registration</h2>
                <form action="#">
                  <div class="input-box">
                    <input type="text" placeholder="Enter your name" required>
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <input type="password" placeholder="Create password" required>
                  </div>
                  <div class="input-box">
                    <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="policy">
                    <input type="checkbox">
                    <h3>I accept all terms & condition</h3>
                  </div>
                  <div class="input-box button">
                    <input class="btn" type="Submit" value="Register Now">
                  </div>
                  <div class="text">
                    <h3>Already have an account? <a href="#">Login now</a></h3>
                  </div>
                </form>
              </div>
        </section>
        </main>
</body>
</html>
